
name: Docker CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: buildImage
        run:  docker build . --file Dockerfile--tag impotTest:V1
      - name: testUnit
        run:  docker run testimport
