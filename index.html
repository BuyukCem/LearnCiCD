<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Manipulation des formulaires</title>
</head>
<body>
        <form class="form" action="" id="Form">
            <div class="form-wrapper block">
                <label for="income" class="label_control">Revenu imposable</label>
                <input
                        type="text"
                        name="income"
                        id="income"
                        placeholder="Votre revenu annuel"
                />
            </div>
            <div class="form-wrapper submit">
                <button class="btn" type="submit" id="calculate" value="Calculer">
                    Calculer
                </button>
            </div>
        </form>
        <script defer src="app.js"></script>
</body>
</html>
